<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Create New Tab -->
  <ion-tab title="Create New" icon-off="ion-plus-circled" icon-on="ion-plus-circled" href="#/tab/createNew">
    <ion-nav-view name="createNew"></ion-nav-view>
  </ion-tab>

  <!-- Past Tab -->
  <ion-tab title="Past" icon-off="ion-ios-camera" icon-on="ion-ios-camera" href="#/tab/past">
    <ion-nav-view name="past"></ion-nav-view>
  </ion-tab>

  <!-- Contacts Tab -->
  <ion-tab title="Contacts" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/tab/contacts">
    <ion-nav-view name="contacts"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-settings" icon-on="ion-settings" href="#/tab/settings">
    <ion-nav-view name="settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
